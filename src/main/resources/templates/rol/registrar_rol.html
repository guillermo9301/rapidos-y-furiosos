<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Rol</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h1>Registrar Rol</h1>
      </div>
      <div class="card-body">
        <form action="/rol/registrar" method="post">
          <div class="mb-3">
            <label for="nomrol" class="form-label">Nombre del Rol</label>
            <input type="text" class="form-control" id="nomrol" name="nomrol" required>
          </div>
          <div class="mb-3">
            <label for="estrol" class="form-label">Estado</label>
            <select class="form-control" id="estrol" name="estrol">
              <option value="1">Activo</option>
              <option value="0">Inactivo</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success">Registrar</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
