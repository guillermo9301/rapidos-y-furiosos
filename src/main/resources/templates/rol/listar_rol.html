<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Roles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Roles Registrados</h1>
    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for rol in roles %}
        <tr>
          <td>{{ rol.codrol }}</td>
          <td>{{ rol.nomrol }}</td>
          <td>{{ 'Activo' if rol.estrol else 'Inactivo' }}</td>
          <td>
            <a href="/rol/actualizar/{{ rol.codrol }}" class="btn btn-sm btn-warning">Editar</a>
            <a href="/rol/habilitar/{{ rol.codrol }}" class="btn btn-sm btn-secondary">Habilitar</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
