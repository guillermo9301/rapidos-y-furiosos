<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Roles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Roles Registrados</h1>
  <div class="mb-3">
    <a th:href="@{/rol/registrar}" class="btn btn-primary">Registrar Rol</a>
  </div>
  <table class="table table-bordered">
    <thead class="table-dark">
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Estado</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="rol : ${roles}">
      <td th:text="${rol.codigo}"></td>
      <td th:text="${rol.nombre}"></td>
      <td th:text="${rol.estado ? 'Activo' : 'Inactivo'}"></td>
      <td>
        <a th:href="@{'/rol/actualizar/' + ${rol.codigo}}" class="btn btn-sm btn-warning">Editar</a>
        <a th:href="@{'/rol/habilitar/' + ${rol.codigo}}"
           class="btn btn-sm btn-secondary"
           th:text="${rol.estado} ? 'Inhabilitar' : 'Habilitar'"></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
