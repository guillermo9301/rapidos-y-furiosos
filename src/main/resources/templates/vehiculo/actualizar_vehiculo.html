<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Vehículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Actualizar Vehículo</h1>
    <form th:action="@{/vehiculo/actualizar}" th:object="${vehiculo}" method="post">
        <input type="hidden" th:field="*{codigo}"/>

        <div class="mb-3">
            <label>Placa</label>
            <input type="text" class="form-control" th:field="*{placa}" required>
        </div>

        <div class="mb-3">
            <label>Modelo</label>
            <input type="text" class="form-control" th:field="*{modelo}" required>
        </div>

        <div class="mb-3">
            <label>Año de Fabricación</label>
            <input type="number" class="form-control" th:field="*{anioFabricacion}" required>
        </div>

        <div class="mb-3">
            <label>Marca</label>
            <select class="form-control" th:field="*{marca}">
                <option value="">Seleccione</option>
                <option th:each="mar : ${marcas}"
                        th:value="${mar.codigo}"
                        th:text="${mar.nombre}"
                        th:selected="${mar.codigo == vehiculo.marca.codigo}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label>Color</label>
            <select class="form-control" th:field="*{color}">
                <option value="">Seleccione</option>
                <option th:each="col : ${colores}"
                        th:value="${col.codigo}"
                        th:text="${col.nombre}"
                        th:selected="${col.codigo == vehiculo.color.codigo}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label>Cliente</label>
            <select class="form-control" th:field="*{cliente}">
                <option value="">Seleccione</option>
                <option th:each="cli : ${clientes}"
                        th:value="${cli.codigo}"
                        th:text="${cli.nombre + ' ' + cli.apellidopaterno}"
                        th:selected="${cli.codigo == vehiculo.cliente.codigo}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label>Estado</label>
            <select class="form-control" th:field="*{estado}">
                <option th:value="true" th:selected="${vehiculo.estado}">Activo</option>
                <option th:value="false" th:selected="${!vehiculo.estado}">Inactivo</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a th:href="@{/vehiculo/vista}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
