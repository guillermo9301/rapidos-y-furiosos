<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Vehículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Vehículos Registrados</h1>
    <a href="/vehiculo/registrar" class="btn btn-success mb-3">Registrar nuevo vehículo</a>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Placa</th>
            <th>Modelo</th>
            <th>Año</th>
            <th>Cliente</th>
            <th>Marca</th>
            <th>Color</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vehiculo : ${vehiculos}">
            <td th:text="${vehiculo.codigo}"></td>
            <td th:text="${vehiculo.placa}"></td>
            <td th:text="${vehiculo.modelo}"></td>
            <td th:text="${vehiculo.anioFabricacion}"></td>
            <td th:text="${vehiculo.cliente.nombre + ' ' + vehiculo.cliente.apellidopaterno}"></td>
            <td th:text="${vehiculo.marca.nombre}"></td>
            <td th:text="${vehiculo.color.nombre}"></td>
            <td th:text="${vehiculo.estado ? 'Activo' : 'Inactivo'}"></td>
            <td>
                <a th:href="@{'/vehiculo/actualizar/' + ${vehiculo.codigo}}" class="btn btn-sm btn-warning">Editar</a>
                <a th:href="@{'/vehiculo/habilitar/' + ${vehiculo.codigo}}"
                   th:text="${vehiculo.estado ? 'Inhabilitar' : 'Habilitar'}"
                   class="btn btn-sm btn-secondary"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
