<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Color</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h1>Actualizar Color</h1>
        </div>
        <div class="card-body">
            <form th:action="@{/color/actualizar}" method="post">
                <input type="hidden" name="codigo" th:value="${color.codigo}">
                <div class="mb-3">
                    <label class="form-label">Nombre del Color</label>
                    <input type="text" class="form-control" name="nombre" th:value="${color.nombre}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Estado</label>
                    <select class="form-control" name="estado">
                        <option th:value="true" th:selected="${color.estado} == true">Activo</option>
                        <option th:value="false" th:selected="${color.estado} == false">Inactivo</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-warning">Actualizar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
