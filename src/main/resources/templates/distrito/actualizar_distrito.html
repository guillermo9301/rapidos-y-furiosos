<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actualizar Distrito</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h1>Actualizar Distrito</h1>
      </div>
      <div class="card-body">
        <form action="/distrito/actualizar" method="post">
          <input type="hidden" name="coddis" value="{{ distrito.coddis }}">
          <div class="mb-3">
            <label for="nomdis" class="form-label">Nombre del Distrito</label>
            <input type="text" class="form-control" id="nomdis" name="nomdis" value="{{ distrito.nomdis }}" required>
          </div>
          <div class="mb-3">
            <label for="estdis" class="form-label">Estado</label>
            <select class="form-control" id="estdis" name="estdis">
              <option value="1" {% if distrito.estdis %}selected{% endif %}>Activo</option>
              <option value="0" {% if not distrito.estdis %}selected{% endif %}>Inactivo</option>
            </select>
          </div>
          <button type="submit" class="btn btn-warning">Actualizar</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
