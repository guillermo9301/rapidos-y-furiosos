<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Distritos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Distritos Registrados</h1>
  <table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Estado</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="dis : ${distritos}">
      <td th:text="${dis.codigo}">1</td>
      <td th:text="${dis.nombre}">Nombre</td>
      <td th:text="${dis.estado} ? 'Activo' : 'Inactivo'">Estado</td>
      <td>
        <a th:href="@{/distrito/actualizar/{id}(id=${dis.codigo})}" class="btn btn-sm btn-warning">Editar</a>
        <a th:href="@{/distrito/habilitar/{id}(id=${dis.codigo})}"
           th:text="${dis.estado} ? 'Inhabilitar' : 'Habilitar'"
           th:classappend="${dis.estado} ? 'btn-secondary' : 'btn-success'"
           class="btn btn-sm">
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
