<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actualizar Marca</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h1>Actualizar Marca</h1>
      </div>
      <div class="card-body">
        <form action="/marca/actualizar" method="post">
          <input type="hidden" name="codmar" value="{{ marca.codmar }}">
          <div class="mb-3">
            <label for="nommar" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nommar" name="nommar" value="{{ marca.nommar }}" required>
          </div>
          <div class="mb-3">
            <label for="estmar" class="form-label">Estado</label>
            <select class="form-control" id="estmar" name="estmar">
              <option value="1" {% if marca.estmar %}selected{% endif %}>Activo</option>
              <option value="0" {% if not marca.estmar %}selected{% endif %}>Inactivo</option>
            </select>
          </div>
          <button type="submit" class="btn btn-warning">Actualizar</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
