<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Actualizar Marca</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h2>Actualizar Marca</h2>
    </div>
    <div class="card-body">
      <form th:action="@{/marca/actualizar}" th:object="${marca}" method="post">
        <input type="hidden" th:field="*{codigo}">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre de la Marca</label>
          <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
          <label for="estado" class="form-label">Estado</label>
          <select th:field="*{estado}" class="form-control" id="estado">
            <option th:value="true">Activo</option>
            <option th:value="false">Inactivo</option>
          </select>
        </div>
        <button type="submit" class="btn btn-warning">Actualizar</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
