<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Marcas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Marcas Registradas</h1>
    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for mar in marcas %}
        <tr>
          <td>{{ mar.codmar }}</td>
          <td>{{ mar.nommar }}</td>
          <td>{{ 'Activo' if mar.estmar else 'Inactivo' }}</td>
          <td>
            <a href="/marca/actualizar/{{ mar.codmar }}" class="btn btn-sm btn-warning">Editar</a>
            <a href="/marca/habilitar/{{ mar.codmar }}" class="btn btn-sm btn-secondary">Habilitar</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
