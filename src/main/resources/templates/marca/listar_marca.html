<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Marcas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Marcas Registradas</h1>
  <div class="mb-3">
    <a th:href="@{/marca/registrar}" class="btn btn-primary">Registrar Nueva Marca</a>
  </div>
  <table class="table table-bordered">
    <thead class="table-dark">
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Estado</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="mar : ${marcas}">
      <td th:text="${mar.codigo}"></td>
      <td th:text="${mar.nombre}"></td>
      <td th:text="${mar.estado ? 'Activo' : 'Inactivo'}"></td>
      <td>
        <a th:href="@{'/marca/actualizar/' + ${mar.codigo}}" class="btn btn-sm btn-warning">Editar</a>
        <a th:href="@{'/marca/habilitar/' + ${mar.codigo}}" class="btn btn-sm btn-secondary"
           th:text="${mar.estado} ? 'Inhabilitar' : 'Habilitar'"></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
