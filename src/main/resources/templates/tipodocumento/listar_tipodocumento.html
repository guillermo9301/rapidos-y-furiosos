<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tipos de Documento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Tipos de Documento Registrados</h1>
  <a href="/tipodocumento/registrar" class="btn btn-primary mb-3">Registrar Nuevo</a>
  <table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Estado</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tip : ${tipos}">
      <td th:text="${tip.codigo}">1</td>
      <td th:text="${tip.nombre}">DNI</td>
      <td th:text="${tip.estado} ? 'Activo' : 'Inactivo'">Activo</td>
      <td>
        <a th:href="@{/tipodocumento/actualizar/{id}(id=${tip.codigo})}" class="btn btn-sm btn-warning">Editar</a>
        <a th:href="@{/tipodocumento/habilitar/{id}(id=${tip.codigo})}" class="btn btn-sm btn-secondary"
           th:text="${tip.estado} ? 'Inhabilitar' : 'Habilitar'">
          Habilitar
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
