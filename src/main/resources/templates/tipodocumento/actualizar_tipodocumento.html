<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actualizar Tipo de Documento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h1>Actualizar Tipo de Documento</h1>
      </div>
      <div class="card-body">
        <form action="/tipodocumento/actualizar" method="post">
          <input type="hidden" name="codtipd" value="{{ tipodocumento.codtipd }}">
          <div class="mb-3">
            <label for="nomtipd" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nomtipd" name="nomtipd" value="{{ tipodocumento.nomtipd }}" required>
          </div>
          <div class="mb-3">
            <label for="esttipd" class="form-label">Estado</label>
            <select class="form-control" id="esttipd" name="esttipd">
              <option value="1" {% if tipodocumento.esttipd %}selected{% endif %}>Activo</option>
              <option value="0" {% if not tipodocumento.esttipd %}selected{% endif %}>Inactivo</option>
            </select>
          </div>
          <button type="submit" class="btn btn-warning">Actualizar</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
