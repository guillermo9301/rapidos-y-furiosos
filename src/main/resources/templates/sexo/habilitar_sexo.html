<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habilitar Sexo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h1>Habilitar Sexo</h1>
      </div>
      <div class="card-body">
        <h5 class="card-title">¿Deseas habilitar la opción <strong>{{ sexo.nomsex }}</strong>?</h5>
        <form action="/sexo/habilitar" method="post">
          <input type="hidden" name="codsex" value="{{ sexo.codsex }}">
          <button type="submit" class="btn btn-primary">Sí, habilitar</button>
          <a href="/sexo/listar" class="btn btn-secondary">Cancelar</a>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
