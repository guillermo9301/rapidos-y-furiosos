<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actualizar Sexo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h1>Actualizar Sexo</h1>
    </div>
    <div class="card-body">
      <form action="/sexo/actualizar" method="post" th:object="${sexo}">
        <input type="hidden" th:field="*{codigo}">
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" th:field="*{nombre}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Estado</label>
          <select class="form-control" th:field="*{estado}">
            <option th:value="true" th:selected="${sexo.estado}">Activo</option>
            <option th:value="false" th:selected="${!sexo.estado}">Inactivo</option>
          </select>
        </div>
        <button type="submit" class="btn btn-warning">Actualizar</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
