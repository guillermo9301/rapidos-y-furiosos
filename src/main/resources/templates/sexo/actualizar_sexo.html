<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actualizar Sexo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h1>Actualizar Sexo</h1>
      </div>
      <div class="card-body">
        <form action="/sexo/actualizar" method="post">
          <input type="hidden" name="codsex" value="{{ sexo.codsex }}">
          <div class="mb-3">
            <label for="nomsex" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nomsex" name="nomsex" value="{{ sexo.nomsex }}" required>
          </div>
          <div class="mb-3">
            <label for="estsex" class="form-label">Estado</label>
            <select class="form-control" id="estsex" name="estsex">
              <option value="1" {% if sexo.estsex %}selected{% endif %}>Activo</option>
              <option value="0" {% if not sexo.estsex %}selected{% endif %}>Inactivo</option>
            </select>
          </div>
          <button type="submit" class="btn btn-warning">Actualizar</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
