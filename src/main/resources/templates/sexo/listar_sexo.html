<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Opciones de Sexo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Opciones de Sexo Registradas</h1>
  <a href="/sexo/registrar" class="btn btn-primary mb-3">Registrar Nuevo</a>
  <table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Estado</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="sex : ${sexos}">
      <td th:text="${sex.codigo}">1</td>
      <td th:text="${sex.nombre}">Masculino</td>
      <td th:text="${sex.estado} ? 'Activo' : 'Inactivo'">Activo</td>
      <td>
        <a th:href="@{/sexo/actualizar/{id}(id=${sex.codigo})}" class="btn btn-sm btn-warning">Editar</a>
        <a th:href="@{/sexo/habilitar/{id}(id=${sex.codigo})}" class="btn btn-sm btn-secondary"
           th:text="${sex.estado} ? 'Inhabilitar' : 'Habilitar'">
          Habilitar
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
