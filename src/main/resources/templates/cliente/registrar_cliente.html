<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registrar Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h1>Registrar Cliente</h1>
    </div>
    <div class="card-body">
      <form th:action="@{/cliente/registrar}" method="post" th:object="${cliente}">
        <div class="row mb-3">
          <div class="col">
            <label>Nombre</label>
            <input type="text" class="form-control" th:field="*{nombre}" required>
          </div>
          <div class="col">
            <label>Apellido Paterno</label>
            <input type="text" class="form-control" th:field="*{apellidopaterno}" required>
          </div>
          <div class="col">
            <label>Apellido Materno</label>
            <input type="text" class="form-control" th:field="*{apellidomaterno}" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col">
            <label>Tipo Documento</label>
            <select class="form-control" th:field="*{tipodocumento}">
              <option th:each="tip : ${tiposDocumento}" th:value="${tip.codigo}" th:text="${tip.nombre}"></option>
            </select>
          </div>
          <div class="col">
            <label>N° Documento</label>
            <input type="text" class="form-control" th:field="*{numerodocumento}" required>
          </div>
          <div class="col">
            <label>Fecha Nacimiento</label>
            <input type="date" class="form-control" th:field="*{fechanacimiento}" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col">
            <label>Dirección</label>
            <input type="text" class="form-control" th:field="*{direccion}" required>
          </div>
          <div class="col">
            <label>Distrito</label>
              <select class="form-control" th:field="*{distrito}" required>
              <option value="" disabled selected>Seleccione</option>
              <option th:each="dis : ${distritos}" th:value="${dis.codigo}" th:text="${dis.nombre}"></option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col">
            <label>Teléfono</label>
            <input type="text" class="form-control" th:field="*{telefono}">
          </div>
          <div class="col">
            <label>Celular</label>
            <input type="text" class="form-control" th:field="*{celular}">
          </div>
          <div class="col">
            <label>Correo</label>
            <input type="email" class="form-control" th:field="*{correo}">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col">
            <label>Sexo</label>
            <select class="form-control" th:field="*{sexo}">
              <option value="" disabled selected>Seleccione</option>
              <option th:each="sex : ${sexos}" th:value="${sex.codigo}" th:text="${sex.nombre}"></option>
            </select>
          </div>
          <div class="col">
            <label>Estado</label>
            <select class="form-control" th:field="*{estado}">

              <option th:value="true">Activo</option>
              <option th:value="false">Inactivo</option>
            </select>
          </div>
        </div>

        <button type="submit" class="btn btn-success">Registrar</button>
        <a href="/cliente/vista" class="btn btn-secondary">Cancelar</a>
      </form>
    </div>
  </div>
</div>
</body>
</html>
