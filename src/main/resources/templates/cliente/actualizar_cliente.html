<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Actualizar Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h1>Actualizar Cliente</h1>
    </div>
    <div class="card-body">
      <form th:action="@{/cliente/actualizar}" th:object="${cliente}" method="post">
        <input type="hidden" th:field="*{codigo}" />

        <!-- Campos -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label>Nombre:</label>
            <input type="text" th:field="*{nombre}" class="form-control" required />
          </div>
          <div class="col-md-6 mb-3">
            <label>Apellido Paterno:</label>
            <input type="text" th:field="*{apellidopaterno}" class="form-control" required />
          </div>
          <div class="col-md-6 mb-3">
            <label>Apellido Materno:</label>
            <input type="text" th:field="*{apellidomaterno}" class="form-control" required />
          </div>
          <div class="col-md-6 mb-3">
            <label>N° Documento:</label>
            <input type="text" th:field="*{numerodocumento}" class="form-control" required />
          </div>
          <div class="col-md-6 mb-3">
            <label>Fecha Nacimiento:</label>
            <input type="date" class="form-control" id="fechanacimiento" name="fechanacimiento"
                   th:value="${cliente.fechanacimiento != null} ? ${#temporals.format(cliente.fechanacimiento, 'yyyy-MM-dd')} : ''" required>
          </div>
          <div class="col-md-6 mb-3">
            <label>Dirección:</label>
            <input type="text" th:field="*{direccion}" class="form-control" required />
          </div>
          <div class="col-md-6 mb-3">
            <label>Teléfono:</label>
            <input type="text" th:field="*{telefono}" class="form-control" required />
          </div>
          <div class="col-md-6 mb-3">
            <label>Celular:</label>
            <input type="text" th:field="*{celular}" class="form-control" required />
          </div>
          <div class="col-md-6 mb-3">
            <label>Correo:</label>
            <input type="email" th:field="*{correo}" class="form-control" required />
          </div>
          <!-- Combos -->
          <div class="col-md-4 mb-3">
            <label>Distrito:</label>
            <select class="form-select" th:field="*{distrito}">
              <option value="">Seleccione</option>
              <option th:each="dis : ${distritos}" th:value="${dis.codigo}" th:text="${dis.nombre}" th:selected="${dis.codigo == cliente.distrito.codigo}"></option>
            </select>
          </div>
          <div class="col-md-4 mb-3">
            <label>Sexo:</label>
            <select class="form-select" th:field="*{sexo}">
              <option value="">Seleccione</option>
              <option th:each="sex : ${sexos}" th:value="${sex.codigo}" th:text="${sex.nombre}" th:selected="${sex.codigo == cliente.sexo.codigo}"></option>
            </select>
          </div>
          <div class="col-md-4 mb-3">
            <label>Tipo Documento:</label>
            <select class="form-select" th:field="*{tipodocumento}">
              <option value="">Seleccione</option>
              <option th:each="tip : ${tipodocumentos}" th:value="${tip.codigo}" th:text="${tip.nombre}" th:selected="${tip.codigo == cliente.tipodocumento.codigo}"></option>
            </select>
          </div>
        </div>

        <!-- Estado -->
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" th:field="*{estado}" />
          <label class="form-check-label">Activo</label>
        </div>

        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a href="/cliente/vista" class="btn btn-secondary">Cancelar</a>
      </form>
    </div>
  </div>
</div>
</body>
</html>
