<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actualizar Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h1>Actualizar Cliente</h1>
      </div>
      <div class="card-body">
        <form action="/cliente/actualizar" method="post">
          <input type="hidden" name="codcli" value="{{ cliente.codcli }}">
          <div class="mb-3">
            <label class="form-label">Nombres</label>
            <input type="text" class="form-control" name="nomcli" value="{{ cliente.nomcli }}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Apellido Paterno</label>
            <input type="text" class="form-control" name="apepcli" value="{{ cliente.apepcli }}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Apellido Materno</label>
            <input type="text" class="form-control" name="apemcli" value="{{ cliente.apemcli }}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Documento</label>
            <input type="text" class="form-control" name="doccli" value="{{ cliente.doccli }}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Fecha de Nacimiento</label>
            <input type="date" class="form-control" name="feccli" value="{{ cliente.feccli }}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Dirección</label>
            <input type="text" class="form-control" name="dircli" value="{{ cliente.dircli }}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Teléfono</label>
            <input type="text" class="form-control" name="telcli" value="{{ cliente.telcli }}">
          </div>
          <div class="mb-3">
            <label class="form-label">Celular</label>
            <input type="text" class="form-control" name="celcli" value="{{ cliente.celcli }}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="email" class="form-control" name="corcli" value="{{ cliente.corcli }}">
          </div>
          <div class="mb-3">
            <label class="form-label">Distrito</label>
            <select class="form-control" name="coddis">
              {% for dis in distritos %}
              <option value="{{ dis.coddis }}" {% if dis.coddis == cliente.coddis %}selected{% endif %}>{{ dis.nomdis }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Sexo</label>
            <select class="form-control" name="codsex">
              {% for sex in sexos %}
              <option value="{{ sex.codsex }}" {% if sex.codsex == cliente.codsex %}selected{% endif %}>{{ sex.nomsex }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Tipo de Documento</label>
            <select class="form-control" name="codtipd">
              {% for tip in tipos %}
              <option value="{{ tip.codtipd }}" {% if tip.codtipd == cliente.codtipd %}selected{% endif %}>{{ tip.nomtipd }}</option>
              {% endfor %}
            </select>
          </div>
          <button type="submit" class="btn btn-warning">Actualizar</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
