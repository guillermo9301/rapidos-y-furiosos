<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Clientes Registrados</h1>
  <a href="/cliente/registrar" class="btn btn-success mb-3">Registrar Cliente</a>
  <table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
      <th>#</th>
      <th>Nombre Completo</th>
      <th>Documento</th>
      <th>Celular</th>
      <th>Correo</th>
      <th>Distrito</th>
      <th>Sexo</th>
      <th>Tipo Doc</th>
      <th>Estado</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cli : ${clientes}">
      <td th:text="${cli.codigo}"></td>
      <td th:text="${cli.nombre + ' ' + cli.apellidopaterno + ' ' + cli.apellidomaterno}"></td>
      <td th:text="${cli.numerodocumento}"></td>
      <td th:text="${cli.celular}"></td>
      <td th:text="${cli.correo}"></td>
      <td th:text="${cli.distrito.nombre}"></td>
      <td th:text="${cli.sexo.nombre}"></td>
      <td th:text="${cli.tipodocumento.nombre}"></td>
      <td th:text="${cli.estado ? 'Activo' : 'Inactivo'}"></td>
      <td>
        <a th:href="@{'/cliente/actualizar/' + ${cli.codigo}}" class="btn btn-sm btn-warning">Editar</a>
        <a th:href="@{'/cliente/habilitar/' + ${cli.codigo}}"
           class="btn btn-sm btn-secondary"
           th:text="${cli.estado} ? 'Inhabilitar' : 'Habilitar'"></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
