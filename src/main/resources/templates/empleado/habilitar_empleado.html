<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habilitar Empleado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h1>Habilitar Empleado</h1>
      </div>
      <div class="card-body">
        <h5 class="card-title">¿Deseas habilitar al empleado <strong>{{ empleado.nomemp }} {{ empleado.apepemp }}</strong>?</h5>
        <form action="/empleado/habilitar" method="post">
          <input type="hidden" name="codemp" value="{{ empleado.codemp }}">
          <button type="submit" class="btn btn-primary">Sí, habilitar</button>
          <a href="/empleado/listar" class="btn btn-secondary">Cancelar</a>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
