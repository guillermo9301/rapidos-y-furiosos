<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Actualizar Empleado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1>Actualizar Empleado</h1>
  <form th:action="@{/empleado/actualizar}" th:object="${empleado}" method="post">
    <input type="hidden" th:field="*{codigo}" />

    <div class="mb-3">
      <label>Nombre:</label>
      <input type="text" class="form-control" th:field="*{nombre}" required>
    </div>

    <div class="mb-3">
      <label>Apellido Paterno:</label>
      <input type="text" class="form-control" th:field="*{apellidoPaterno}" required>
    </div>

    <div class="mb-3">
      <label>Apellido Materno:</label>
      <input type="text" class="form-control" th:field="*{apellidoMaterno}" required>
    </div>

    <div class="mb-3">
      <label>DNI:</label>
      <input type="text" class="form-control" th:field="*{dni}" required>
    </div>

    <div class="mb-3">
      <label>Fecha de Ingreso:</label>
      <input type="date" class="form-control"
             th:value="${#temporals.format(empleado.fechaIngreso, 'yyyy-MM-dd')}"
             name="fechaIngreso" required>
    </div>

    <div class="mb-3">
      <label>Dirección:</label>
      <input type="text" class="form-control" th:field="*{direccion}" required>
    </div>

    <div class="mb-3">
      <label>Teléfono:</label>
      <input type="text" class="form-control" th:field="*{telefono}" required>
    </div>

    <div class="mb-3">
      <label>Celular:</label>
      <input type="text" class="form-control" th:field="*{celular}" required>
    </div>

    <div class="mb-3">
      <label>Correo:</label>
      <input type="email" class="form-control" th:field="*{correo}" required>
    </div>

    <div class="mb-3">
      <label>Sexo:</label>
      <select class="form-control" name="sexo" required>
        <option th:each="sex : ${sexos}"
                th:value="${sex.nombre}"
                th:text="${sex.nombre}"
                th:selected="${sex.nombre == empleado.sexo}">
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label>Usuario:</label>
      <input type="text" class="form-control" th:field="*{usuario}" required>
    </div>

    <div class="mb-3">
      <label>Clave:</label>
      <input type="password" class="form-control" name="clave" th:value="${empleado.clave}" required>
    </div>

    <div class="mb-3">
      <label>Distrito:</label>
      <select class="form-control" th:field="*{distrito.codigo}" required>
        <option th:each="dis : ${distritos}"
                th:value="${dis.codigo}"
                th:text="${dis.nombre}"
                th:selected="${dis.codigo == empleado.distrito.codigo}">
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label>Rol:</label>
      <select class="form-control" th:field="*{rol.codigo}" required>
        <option th:each="rol : ${roles}"
                th:value="${rol.codigo}"
                th:text="${rol.nombre}"
                th:selected="${rol.codigo == empleado.rol.codigo}">
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label>Estado:</label>
      <select class="form-control" th:field="*{estado}">
        <option th:value="true" th:selected="${empleado.estado}">Activo</option>
        <option th:value="false" th:selected="${!empleado.estado}">Inactivo</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Actualizar</button>
  </form>
</div>
</body>
</html>
