<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actualizar Empleado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h1>Actualizar Empleado</h1>
      </div>
      <div class="card-body">
        <form action="/empleado/actualizar" method="post">
          <input type="hidden" name="codemp" value="{{ empleado.codemp }}">
          <div class="row">
            <div class="col-md-4 mb-3">
              <label class="form-label">Nombres</label>
              <input type="text" class="form-control" name="nomemp" value="{{ empleado.nomemp }}" required>
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label">Apellido Paterno</label>
              <input type="text" class="form-control" name="apepemp" value="{{ empleado.apepemp }}" required>
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label">Apellido Materno</label>
              <input type="text" class="form-control" name="apememp" value="{{ empleado.apememp }}" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 mb-3">
              <label class="form-label">DNI</label>
              <input type="text" class="form-control" name="dniemp" value="{{ empleado.dniemp }}" required>
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label">Fecha de Nacimiento</label>
              <input type="date" class="form-control" name="fecemp" value="{{ empleado.fecemp }}" required>
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label">Dirección</label>
              <input type="text" class="form-control" name="diremp" value="{{ empleado.diremp }}" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 mb-3">
              <label class="form-label">Teléfono</label>
              <input type="text" class="form-control" name="telemp" value="{{ empleado.telemp }}">
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label">Celular</label>
              <input type="text" class="form-control" name="celemp" value="{{ empleado.celemp }}" required>
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label">Correo</label>
              <input type="email" class="form-control" name="coremp" value="{{ empleado.coremp }}">
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 mb-3">
              <label class="form-label">Sexo</label>
              <input type="text" class="form-control" name="sexemp" value="{{ empleado.sexemp }}">
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label">Usuario</label>
              <input type="text" class="form-control" name="usuemp" value="{{ empleado.usuemp }}">
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label">Clave</label>
              <input type="password" class="form-control" name="claemp" value="{{ empleado.claemp }}">
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Distrito</label>
              <select class="form-control" name="coddis">
                {% for dis in distritos %}
                <option value="{{ dis.coddis }}" {% if dis.coddis == empleado.coddis %}selected{% endif %}>{{ dis.nomdis }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Rol</label>
              <select class="form-control" name="codrol">
                {% for rol in roles %}
                <option value="{{ rol.codrol }}" {% if rol.codrol == empleado.codrol %}selected{% endif %}>{{ rol.nomrol }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <button type="submit" class="btn btn-warning">Actualizar</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
