<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Empleados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Empleados Registrados</h1>
  <a href="/empleado/registrar" class="btn btn-success mb-3">Registrar Nuevo Empleado</a>
  <table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>DNI</th>
      <th>Celular</th>
      <th>Correo</th>
      <th>Distrito</th>
      <th>Rol</th>
      <th>Estado</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="emp : ${empleados}">
      <td th:text="${emp.codigo}"></td>
      <td th:text="${emp.nombre + ' ' + emp.apellidoPaterno}"></td>
      <td th:text="${emp.dni}"></td>
      <td th:text="${emp.celular}"></td>
      <td th:text="${emp.correo}"></td>
      <td th:text="${emp.distrito.nombre}"></td>
      <td th:text="${emp.rol.nombre}"></td>
      <td th:text="${emp.estado ? 'Activo' : 'Inactivo'}"></td>
      <td>
        <a th:href="@{'/empleado/actualizar/' + ${emp.codigo}}" class="btn btn-sm btn-warning">Editar</a>
        <a th:href="@{'/empleado/habilitar/' + ${emp.codigo}}"
           class="btn btn-sm btn-secondary"
           th:text="${emp.estado} ? 'Inhabilitar' : 'Habilitar'"></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
