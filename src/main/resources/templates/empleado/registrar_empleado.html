<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Empleado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h1>Registrar Empleado</h1>
      </div>
      <div class="card-body">
        <form action="/empleado/registrar" method="post">
          <div class="row">
            <div class="col-md-4 mb-3">
              <label class="form-label">Nombres</label>
              <input type="text" class="form-control" name="nomemp" required>
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label">Apellido Paterno</label>
              <input type="text" class="form-control" name="apepemp" required>
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label">Apellido Materno</label>
              <input type="text" class="form-control" name="apememp" required>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 mb-3">
              <label class="form-label">DNI</label>
              <input type="text" class="form-control" name="dniemp" required>
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label">Fecha de Nacimiento</label>
              <input type="date" class="form-control" name="fecemp" required>
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label">Dirección</label>
              <input type="text" class="form-control" name="diremp" required>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 mb-3">
              <label class="form-label">Teléfono</label>
              <input type="text" class="form-control" name="telemp">
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label">Celular</label>
              <input type="text" class="form-control" name="celemp" required>
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label">Correo</label>
              <input type="email" class="form-control" name="coremp">
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 mb-3">
              <label class="form-label">Sexo</label>
              <input type="text" class="form-control" name="sexemp" required>
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label">Usuario</label>
              <input type="text" class="form-control" name="usuemp" required>
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label">Clave</label>
              <input type="password" class="form-control" name="claemp" required>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Distrito</label>
              <select class="form-control" name="coddis" required>
                {% for dis in distritos %}
                <option value="{{ dis.coddis }}">{{ dis.nomdis }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Rol</label>
              <select class="form-control" name="codrol" required>
                {% for rol in roles %}
                <option value="{{ rol.codrol }}">{{ rol.nomrol }}</option>
                {% endfor %}
              </select>
            </div>
          </div>

          <button type="submit" class="btn btn-success">Registrar</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
