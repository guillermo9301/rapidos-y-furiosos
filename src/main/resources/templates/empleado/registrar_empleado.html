<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Empleado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h1>Registrar Empleado</h1>
    </div>
    <div class="card-body">
      <form th:action="@{/empleado/registrar}" method="post" th:object="${empleado}">
        <div class="row">
          <div class="col-md-4 mb-3">
            <label class="form-label">Nombres</label>
            <input type="text" class="form-control" th:field="*{nombre}" required>
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">Apellido Paterno</label>
            <input type="text" class="form-control" th:field="*{apellidoPaterno}" required>
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">Apellido Materno</label>
            <input type="text" class="form-control" th:field="*{apellidoMaterno}" required>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <label class="form-label">DNI</label>
            <input type="text" class="form-control" th:field="*{dni}" required>
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">Fecha de Ingreso</label>
            <input type="date" class="form-control" th:field="*{fechaIngreso}" required>
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">Dirección</label>
            <input type="text" class="form-control" th:field="*{direccion}" required>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <label class="form-label">Teléfono</label>
            <input type="text" class="form-control" th:field="*{telefono}">
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">Celular</label>
            <input type="text" class="form-control" th:field="*{celular}" required>
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">Correo</label>
            <input type="email" class="form-control" th:field="*{correo}">
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <label class="form-label">Sexo</label>
            <select class="form-control" id="sexo" name="sexo" required>
              <option value="" disabled selected>Seleccione</option>
              <option th:each="sex : ${sexos}"
                      th:value="${sex.nombre}"
              th:text="${sex.nombre}">
              </option>
            </select>
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">Usuario</label>
            <input type="text" class="form-control" th:field="*{usuario}" required>
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">Clave</label>
            <input type="password" class="form-control" th:field="*{clave}" required>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Distrito</label>
            <select class="form-control" id="distrito" name="distrito">
              <option value="" disabled selected>Seleccione</option>
              <option th:each="dis : ${distritos}" th:value="${dis.codigo}" th:text="${dis.nombre}"></option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Rol</label>
            <select class="form-control" id="rol" name="rol">
              <option value="" disabled selected>Seleccione</option>
              <option th:each="rol : ${roles}" th:value="${rol.codigo}" th:text="${rol.nombre}"></option>
            </select>
          </div>
        </div>

        <button type="submit" class="btn btn-success">Registrar</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
